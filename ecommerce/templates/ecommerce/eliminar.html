<!-- templates/eliminar.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Electroméstico</title>
</head>
<body>
    <h1>Eliminar {{ nombre }}</h1>

    <p>Estas seguro de eliminar este/esta {{ nombre }}?</p>

    <form method="post" action="{% url 'eliminar' nombre id %}">
        {{forma}}
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>

    <a href="{% url 'index' %}">Volver al índice</a>
</body>
</html>
