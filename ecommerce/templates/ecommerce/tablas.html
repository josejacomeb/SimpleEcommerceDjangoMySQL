<!-- ecommerce/tablas.html -->
<table border="1">
    {% if electrodomesticos %}
    <thead>
        <tr>
            {% for attr in atributos %}
            <th> {{ attr }}</th>
        </tr>
        <th>Editar</th>
        <th>Borrar</th>
    </thead>
    <tbody>
        {% for elect in electrodomesticos %}
        <tr>
            {% for attr in atributos %}
                <td>{% getattr(elect, attr) %}</td>
            {% endfor %}
            
            <td><a href="{% url 'editar' nombre elect.id %}">Editar</a></td>
            <td><a href="{% url 'eliminar' nombre elect.id %}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    <p>No hay {{ nombre }} registrados.</p>
{% endif %}
